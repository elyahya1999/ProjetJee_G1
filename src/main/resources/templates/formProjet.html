<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Projet</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save1}">
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${projet.nom}">
                <span th:errors="${projet.nom}"></span>
            </div>
            <div>
                <label for="ddebut">Date debut</label>
                <input id="ddebut" class="form-control" type="date" name="ddebut" th:value="${projet.ddebut}">
                <span th:errors="${projet.ddebut}"></span>
            </div>
            <div>
                <label for="dfin">Date fin</label>
                <input id="dfin" class="form-control" type="date" name="dfin" th:value="${projet.dfin}">
                <span th:errors="${projet.dfin}"></span>
            </div>
            <div>
                <label for="status">Status</label>
                <input id="status" class="form-control" type="text" name="status" th:value="${projet.status}">
                <span th:errors="${projet.status}"></span>
            </div>
            <div>
                <label for="budget">Budget</label>
                <input id="budget" class="form-control" type="text" name="budget" th:value="${projet.budget}">
                <span th:errors="${projet.budget}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>

</body>
</html>
