<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save}">
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${employe.nom}">
                <span th:errors="${employe.nom}"></span>
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input id="prenom" class="form-control" type="text" name="prenom" th:value="${employe.prenom}">
                <span th:errors="${employe.prenom}"></span>
            </div>
            <div>
                <label for="salaire">Salaire</label>
                <input id="salaire" class="form-control" type="double" name="salaire" th:value="${employe.salaire}">
                <span th:errors="${employe.salaire}"></span>
            </div>
            <div>
                <label for="daffectation">Date Affectation</label>
                <input id="daffectation" class="form-control" type="date" name="daffectation" th:value="${employe.daffectation}">
                <span th:errors="${employe.daffectation}"></span>
            </div>
            <div>
                <label for="departe">Departement</label>
                <input id="departe" class="form-control" type="text" name="departe" th:value="${employe.departe}">
                <span th:errors="${employe.departe}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</div>

</body>
</html>
